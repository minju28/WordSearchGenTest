<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" href="styles.css">
        <script type = "text/javascript" src = "generator.js" async> </script>
    </head>
    <body>
        <div class="container">
            <form action="/" method="GET" id="form">
                <label for="size">Enter Size of Word Search:</label>
                <input type="number" id="size" name="size" placeholder="20">
                <br>
                <label for="words">Enter Words:</label>
                <input type="text" id="words" name="words" placeholder="Banana, Strawberry, Mango, ...">
                <button type="submit" id="submit">Generate Word Search</button>
            </form>
        </div>
    </body>
